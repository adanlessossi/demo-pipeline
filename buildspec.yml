version: 0.2
phases:
  install:
    commands:
      - npm install time
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket ad-codepipeline-demo
                                   --output-template-file outputSamTemplate.yaml --capabilities CAPABILITY_AUTO_EXPAND
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml